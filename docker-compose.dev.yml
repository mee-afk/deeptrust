      ENV: development
      PYTHONPATH: /app
    volumes:
      - ./backend/services/analysis/app:/app/app
      - ./backend/shared:/app/shared
    depends_on:
      - rabbitmq
      - models
    command: celery -A app.workers.analysis_worker worker --loglevel=info
    networks:
      - deeptrust-network
