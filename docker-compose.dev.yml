      RABBITMQ_URL: amqp://deeptrust:deeptrust_dev_password@rabbitmq:5672
      MODELS_SERVICE_URL: http://models:8003
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: deeptrust
      MINIO_SECRET_KEY: deeptrust_dev_password
      ENV: development
      PYTHONPATH: /app
    ports:
