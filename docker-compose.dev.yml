# version: '3.8'

services:
  # ==========================================================================
  # DATABASE
  # ==========================================================================
  postgres:
    image: postgres:14-alpine
    container_name: deeptrust-postgres
    environment:
      POSTGRES_USER: deeptrust
      POSTGRES_PASSWORD: deeptrust_dev_password
      POSTGRES_DB: deeptrust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deeptrust"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - deeptrust-network

  # ==========================================================================
  # CACHE
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: deeptrust-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - deeptrust-network

  # ==========================================================================
  # MESSAGE QUEUE
  # ==========================================================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: deeptrust-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: deeptrust
      RABBITMQ_DEFAULT_PASS: deeptrust_dev_password
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - deeptrust-network

  # ==========================================================================
  # STORAGE (MinIO - S3 Compatible)
  # ==========================================================================
  minio:
    image: minio/minio:latest
    container_name: deeptrust-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: deeptrust
      MINIO_ROOT_PASSWORD: deeptrust_dev_password
    ports:
      - "9000:9000"    # API
      - "9001:9001"    # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - deeptrust-network

  # ==========================================================================
  # BACKEND SERVICES
  # ==========================================================================
  
  # Auth Service
  auth:
    build:
      context: ./backend/services/auth
      dockerfile: Dockerfile
    container_name: deeptrust-auth
    environment:
      DATABASE_URL: postgresql://deeptrust:deeptrust_dev_password@postgres:5432/deeptrust
      REDIS_URL: redis://redis:6379
      SECRET_KEY: dev_secret_key_change_in_production
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ENV: development
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
      PYTHONPATH: /app
    ports:
      - "8001:8001"
    volumes:
      - ./backend/services/auth/app:/app/app
      - ./backend/shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - deeptrust-network
